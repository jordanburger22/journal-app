<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>

    <nav>
        <h1>Journaling App</h1>
    </nav>
    <main>
        <form class="journal-form">
            <input type="text" placeholder="Journal Title">
            <input type="date">
            <textarea rows="10" placeholder="Journal Entry"></textarea>
            <button>Add</button>
        </form>
        <div class="journal-container">
            <h1>Journal Entries</h1>
            <div></div>
        </div>
    </main>
    <footer>
        <p>Made by: Jordan</p>
    </footer>
</body>

</html>
